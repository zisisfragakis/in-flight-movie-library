<div
  (click)="navigateToDetails()"
  class="relative movie-card bg-gray-500 flex flex-col justify-between p-4 rounded-lg hover:cursor-pointer border-2 border-transparent hover:border-white min-h-[20rem] transition-all hover:scale-110 duration-300"
>
  <div class="absolute top-0 right-2 p-1 flex gap-2 items-center">
    <button (click)="openEditDialog(); $event.stopPropagation()" class="w-fit">
      <i
        class="pi pi-pen-to-square hover:!text-green-500 transition-all duration-300"
        style="font-size: 1rem"
      ></i>
    </button>

    <button
      (click)="openDeleteDialog(); $event.stopPropagation()"
      class="w-fit"
    >
      <i
        class="pi pi-trash !text-red-700 hover:!text-red-500 transition-all duration-300"
        style="font-size: 1rem"
      ></i>
    </button>
  </div>
  <h2 class="text-2xl font-semibold text-wrap text-center line-clamp-2 pt-4">
    {{ movie.Title }}
  </h2>
  <p>Category: {{ movie.Category }}</p>
  <div>Duration: {{ movie.Duration }} minutes</div>
</div>

<p-dialog
  [(visible)]="displayDeleteDialog"
  [modal]="true"
  [closable]="false"
  header="Confirm Delete"
>
  <div class="p-4">
    <p>Are you sure you want to delete {{ movie.Title }} ?</p>
    <div class="flex justify-end gap-4 mt-4">
      <button
        pButton
        label="Cancel"
        (click)="closeDeleteDialog()"
        class="p-button-secondary"
      ></button>
      <button
        pButton
        label="Delete"
        (click)="confirmDelete()"
        class="p-button-danger"
      ></button>
    </div>
  </div>
</p-dialog>

<p-dialog
  [(visible)]="displayEditDialog"
  [modal]="true"
  [closable]="true"
  header="Edit Movie"
  (onHide)="closeEditDialog()"
>
  <app-movie-crud
    [movie]="movie"
    (afterSubmit)="onMovieUpdated()"
  ></app-movie-crud>
</p-dialog>
