<div
  (click)="navigateToDetails()"
  class="movie-card bg-gray-500 flex flex-col justify-between p-4 rounded-lg hover:cursor-pointer border-2 border-transparent hover:border-white min-h-[20rem] transition-all hover:scale-110 duration-300"
>
  <h2 class="text-2xl font-semibold text-wrap text-center line-clamp-2">
    {{ movie.Title }}
  </h2>
  <p>Category: {{ movie.Category }}</p>
  <div>Duration: {{ movie.Duration }} minutes</div>
</div>
